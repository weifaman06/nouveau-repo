  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    } 
    body {
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      background:
        linear-gradient(135deg, #aeefff 0%, #7fd2f8 100%),
     background-image:("memorial-sankara.jpg") center center/cover no-repeat;
      background-blend-mode: lighten;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 60px 20px 30px;
      text-align: center;
    }
    header h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 2.2em;
      color: #FFD700;
      text-shadow: 2px 2px 8px #000;
      letter-spacing: 1.5px;
      margin-bottom: 10px;
      background: rgba(0,0,0,0.35);
      border-radius: 20px;
      display: inline-block;
      padding: 10px 16px;
    }
    .album {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      width: 96vw;
      max-width: 1200px;
      margin: 0 auto 40px;
      padding: 24px 0;
      background: rgba(255,255,255,0.09);
      border-radius: 28px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.13);
    }
    .album img {
      width: 360px;
      max-width: 90vw;
      height: 240px;
      object-fit: cover;
      border-radius: 30px;
      box-shadow: 0 3px 16px rgba(0,0,0,0.18);
      transition: transform 0.23s, box-shadow 0.23s;
      background: #fff;
    }
    .album img:hover {
      transform: scale(1.04) rotate(-2deg);
      box-shadow: 0 8px 32px rgba(0,0,0,0.23);
      z-index: 2;
    }
    @media (max-width: 600px) {
      header {
        padding: 22px 4vw 10px;
      }
      header h1 {
        font-size: 1.1em;
        padding: 5px 5vw;
      }
      .album {
        gap: 13px;
        border-radius: 13px;
        padding: 12px 0;
      }
      .album img {
        width: 95vw;
        max-width: 98vw;
        height: 30vw;
        min-height: 130px;
        border-radius: 11px;
      }
    }
  </style>
</head>
