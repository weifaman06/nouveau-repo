<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ACCUEIL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2d89ef;
      --accent: #16a085;
      --text-light: #f9f9fa;
      --glass: rgba(30, 30, 40, 0.40);
      --glass-blur: blur(10px);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.17);
    }

    html, body {
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background:
        linear-gradient(120deg, rgba(45,137,239,0.34) 0%, rgba(22,160,133,0.26) 100%),
        url("memorial-sankara.jpg") center/cover no-repeat;
      background-color: #2d89ef;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .center-content {
      background: var(--glass);
      backdrop-filter: var(--glass-blur);
      box-shadow: var(--shadow);
      border-radius: 40px;
      padding: 32px 0;
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 70vw;
      max-width: 900px;
      min-width: 280px;
      margin-bottom: 30px;
      animation: fadeInUp 1.2s cubic-bezier(.21,.98,.6,.99);
      animation-fill-mode: both;
      transition: width 0.3s, max-width 0.3s;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(0.98);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .site-logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      box-shadow: 0 4px 24px 0 rgba(44, 62, 80, 0.22);
      margin-bottom: 16px;
      object-fit: cover;
      background: #fff;
      border: 3.5px solid var(--primary);
      animation: bounceIn 1.6s cubic-bezier(.27,1.25,.77,1.09);
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }
      60% {
        opacity: 1;
        transform: scale(1.13);
      }
      80% {
        transform: scale(0.98);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      font-size: 2.35rem;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 14px #2224;
      animation: fadeInUp 1.5s 0.3s cubic-bezier(.21,.98,.6,.99) both;
      text-align: center;
    }

    .flag-row {
      font-size: 2.1rem;
      margin-bottom: 18px;
      animation: fadeInUp 1.8s 0.7s cubic-bezier(.21,.98,.6,.99) both;
    }

    #nav {
      width: 100%;
      background: rgba(255,255,255,0.23);
      border-radius: 16px;
      box-shadow: 0 2px 16px 0 rgba(44,62,80,0.045);
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      padding: 30px 0 25px 0;
      margin-top: 16px;
      margin-bottom: 10px;
      animation: fadeInUp 1.2s 0.6s cubic-bezier(.21,.98,.6,.99) both;
    }

    #nav a {
      color: var(--primary);
      text-decoration: none;
      font-size: 1.16rem;
      font-weight: 600;
      background: linear-gradient(90deg, #e5eaf5 60%, #c7eafd 100%);
      padding: 11px 44px;
      border-radius: 10px;
      box-shadow: 0 2px 12px 0 rgba(44,62,80,0.08);
      position: relative;
      overflow: hidden;
      transition: color 0.20s, background 0.25s, transform 0.20s;
      z-index: 1;
      cursor: pointer;
      outline: none;
      border: none;
      animation: navFadeIn 1.7s cubic-bezier(.21,.98,.6,.99) both;
    }

    @keyframes navFadeIn {
      0% {opacity:0; transform:translateY(18px);}
      100% {opacity:1; transform:translateY(0);}
    }

    #nav a::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, #2d89ef 50%, #16a085 100%);
      transform: translate(-50%, -50%) scale(0);
      opacity: 0.18;
      transition: transform .35s cubic-bezier(.33,1,.68,1), opacity .3s;
      border-radius: 100%;
      z-index: 0;
    }

    #nav a:hover::before, #nav a:focus::before {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    #nav a:hover, #nav a:focus {
      color: #fff;
      background: linear-gradient(90deg, #2d89ef 0%, #16a085 100%);
      transform: scale(1.06) translateY(-3px) rotate(-1deg);
      box-shadow: 0 4px 18px 0 rgba(44,62,80,0.18);
    }

    #nav a:active {
      transform: scale(0.97);
    }

    #pied {
      width: 70vw;
      max-width: 900px;
      min-width: 280px;
      background: rgba(255,255,255,0.35);
      backdrop-filter: blur(6px);
      margin: 0 auto 25px auto;
      border-radius: 12px;
      color: var(--primary);
      font-size: 1.08rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 2px 12px 0 rgba(44,62,80,0.10);
      padding: 15px 0 12px 0;
      letter-spacing: 0.5px;
      animation: fadeInUp 1.6s 0.8s cubic-bezier(.21,.98,.6,.99) both;
      transition: width 0.3s, max-width 0.3s;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .center-content, #pied {
        width: 90vw;
        max-width: 98vw;
      }
    }
    @media (max-width: 650px) {
      .center-content, #pied {
        min-width: unset;
        width: 99vw;
        max-width: 99vw;
        padding: 16px 1vw;
        border-radius: 18px;
      }
      .site-logo {
        width: 66px;
        height: 66px;
      }
      h1 {
        font-size: 1.10rem;
      }
      #nav a {
        font-size: 0.93rem;
        padding: 9px 0;
        width: 80vw;
        min-width: 130px;
        max-width: 94vw;
        text-align: center;
      }
      #nav {
        gap: 13px;
        padding: 20px 0 16px 0;
      }
      .flag-row {
        font-size: 1.3rem;
      }
    }
    @media (max-width: 390px) {
      .center-content, #pied {
        width: 99vw;
        max-width: 100vw;
        padding: 6px 0;
        border-radius: 8px;
      }
      #nav a {
        font-size: 0.85rem;
        padding: 8px 0;
      }
    }
  </style>
</head>
